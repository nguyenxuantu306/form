<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PS21672 - ASM - Bài 4</title>
    <link rel="stylesheet" href="Bai4.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body ng-app="b3">
    <div class="container" ng-controller="ctr1">
        
        <form name="frm" class="col-5 max-auto border  border-primary">
            <h2>ĐĂNG KÍ THÀNH VIÊN</h2>
            <div class="form-group">
                <label for="">Mã số sinh viên: </label>
                <input required minlength="1" maxlength="10" name="masv" class="form-control bg-primary"
                    ng-model="masv">
                <em ng-if="frm.masv.$invalid" class="text-danger h6">Mã số sinh viên không được trống!</em>
            </div>
            <div class="form-group">
                <label for="">Họ tên: </label>
                <input required minlength="1" maxlength="255" name="hoten" class="form-control bg-primary"
                    ng-model="hoten">
                <em ng-if="frm.hoten.$invalid" class="text-danger h6">Họ tên sinh viên không được trống!</em>
            </div>
            <div class="form-group">
                <label for="">Email: </label>
                <input required minlength="1" maxlength="255" name="email" class="form-control bg-primary"
                    ng-model="email">
                <em ng-if="frm.email.$invalid" class="text-danger h6">Email không được trống!</em>
            </div>
            <div class="form-group">
                <label for="">Giới tính: </label>
                <fieldset class="border border-secondary p-3">
                    <input type="radio" name="gioitinh" ng-model="gioitinh" value="1"> Nam &nbsp;
                    <input type="radio" name="gioitinh" ng-model="gioitinh" value="2"> Nữ
                    <em ng-if="!gioitinh" class="text-danger h6"><br>Nam & Nữ</em>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="">Sở thích</label>
                <fieldset class="border border-secondary p-3">
                    <input type="checkbox" value="docsach" ng-model="docsach"> Đọc sách &nbsp;
                    <input type="checkbox" value="dulich" ng-model="dulich"> Du lịch &nbsp;
                    <input type="checkbox" value="amthuc" ng-model="amthuc"> Ẩm thực &nbsp;
                    <input type="checkbox" value="khac" ng-model="khac"> Khác
                    <em ng-if="!docsach && !dulich && !amthuc && !khac" class="text-danger h6"><br>Chọn sở thích?</em>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="">Quốc tịch </label>
                <select name="qt" class="form-control bg-secondary text-white" ng-model="qt">
                    <option value="0">Chọn Quốc tịch</option>
                    <option value="1">Việt Nam</option>
                    <option value="2">Anh</option>
                    <option value="3">Mỹ</option>
                    <option value="4">Hàn Quốc</option>
                </select>
                <em ng-if="!qt || qt==0" class="text-danger h6">Hãy chọn quốc tịch</em>
            </div>
            <div class="form-group">
                <label for="">Ghi chú</label>
                <textarea id="" cols="30" rows="5" required minlength="1" maxlength="1000" name="ghichu" class="form-control bg-primary"
                ng-model="ghichu"></textarea>
                <em ng-if="frm.ghichu.$invalid" class="text-danger h6">Nhập từ 1 đến 1000 kí tự</em>
            </div>

            <div class="form-group">
                <button class="btn btn-info" ng-click="xuly()">Đăng ký</button>
            </div>
        </form>
    </div>
</body>


</html>
<script>
    var app = angular.module("b3", []);
    app.controller("ctr1", xuly);
    function xuly($scope) {

    }
</script>
